sely-image-url content=https://ieeexplore.ieee.org/ielx7/6287639/9668973/9667515/graphical_abstract/access-gagraphic-3140091.jpg class=sf-hidden><title class=sf-hidden>Systematic Review of Security Vulnerabilities in Ethereum Blockchain Smart Contract | IEEE Journals &amp; Magazine | IEEE Xplore</title><meta name=bingbot content=nocache class=sf-hidden><meta property=og:image content=https://ieeexplore.ieee.org/ielx7/6287639/9668973/9667515/graphical_abstract/access-gagraphic-3140091.jpg class=sf-hidden><meta property=og:image:secure_url content=https://ieeexplore.ieee.org/ielx7/6287639/9668973/9667515/graphical_abstract/access-gagraphic-3140091.jpg class=sf-hidden><meta property=twitter:image content=https://ieeexplore.ieee.org/ielx7/6287639/9668973/9667515/graphical_abstract/access-gagraphic-3140091.jpg class=sf-hidden><meta name=twitter:card content=summary_large_image class=sf-hidden><meta property=twitter:title content="Systematic Review of Security Vulnerabilities in Ethereum Blockchain Smart Contract" class=sf-hidden><meta property=og:title content="Systematic Review of Security Vulnerabilities in Ethereum Blockchain Smart Contract" class=sf-hidden><meta property=twitter:description content="Blockchain is a revolutionary technology that enables users to communicate in a trust-less manner. It revolutionizes the modes of business between organizations without the need for a trusted third party. It is a distributed ledger technology based on a decentralized peer-to-peer (P2P) network. It enables users to store data globally on thousands of computers in an immutable format and empowers users to deploy small pieces of programs known as smart contracts. The blockchain-based smart contract enables auto enforcement of the agreed terms between two untrusted parties. There are several security vulnerabilities in Ethereum blockchain-based smart contracts, due to which sometimes it does not behave as intended. Because a smart contract can hold millions of dollars as cryptocurrency, so these security vulnerabilities can lead to disastrous losses. In this paper, a systematic review of the security vulnerabilities in the Ethereum blockchain is presented. The main objective is to discuss Ethereum smart contract security vulnerabilities, detection tools, real life attacks and preventive mechanisms. Comparisons are drawn among the Ethereum smart contract analysis tools by considering various features. From the extensive depth review, various issues associated with the Ethereum blockchain-based smart contract are highlighted. Finally, various future directions are also discussed in the field of the Ethereum blockchain-based smart contract that can help the researchers to set the directions for future research in this domain." class=sf-hidden><meta property=og:description content="Blockchain is a revolutionary technology that enables users to communicate in a trust-less manner. It revolutionizes the modes of business between organizations without the need for a trusted third party. It is a distributed ledger technology based on a decentralized peer-to-peer (P2P) network. It enables users to store data globally on thousands of computers in an immutable format and empowers users to deploy small pieces of programs known as smart contracts. The blockchain-based smart contract enables auto enforcement of the agreed terms between two untrusted parties. There are several security vulnerabilities in Ethereum blockchain-based smart contracts, due to which sometimes it does not behave as intended. Because a smart contract can hold millions of dollars as cryptocurrency, so these security vulnerabilities can lead to disastrous losses. In this paper, a systematic review of the security vulnerabilities in the Ethereum blockchain is presented. The main objective is to discuss Ethereum smart contract security vulnerabilities, detection tools, real life attacks and preventive mechanisms. Comparisons are drawn among the Ethereum smart contract analysis tools by considering various features. From the extensive depth review, various issues associated with the Ethereum blockchain-based smart contract are highlighted. Finally, various future directions are also discussed in the field of the Ethereum blockchain-based smart contract that can help the researchers to set the directions for future research in this domain." class=sf-hidden><meta http-equiv=X-UA-Compatible content="IE=Edge" class=sf-hidden><meta name=cToken content=eyJhbGciOiJIUzUxMiIsInppcCI6IkRFRiJ9.eNqqVkosKFCyUoooyMkvSlXSUcosLgZyK2Dc1AqgrKG5saWRsYGFhQVQPrEEKmBkYWhhUQsAAAD__w.2tSEhnYL9ERKms4ApFdcOsecSCdZ2BeVC0afQQU_en40h2KZ7btnvNM5Uu3f1sfV3z9XtKOwSQB0VpkpPMwJ2g class=sf-hidden><link rel=icon type=image/x-icon href="data:image/vnd.microsoft.icon;base64,AAABAAEAEBAAAAAAAABoBQAAFgAAACgAAAAQAAAAIAAAAAEACAAAAAAAQAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAA////ALCKPgB9IwAA0K+vAIVLTACaZgIAQwICAFE6OgDBn24AqGlqAOPVuwCdYDEAgycoAGsAAAC9mZkAi0YAACUAAADTvZUAbjo6AJ9XTwCicx0Ae15eAJJANgC5lVUAtohrAJJkYwCXWBwAqHgyAK59TwC1p6cA2cG2AFcAAADNq5kAhTUEAHQTAADZxqUAFAAAAJBWAACtdV0Anl1dAGAICAA1AAAAjDQyALiNXwCXVCgAy6enAHk2NgCqeT4A07qgALOHUAC8mV8A07i4AG4yMwDfzbYAx5uZAHIGBADBp6cAgS0AAJZdAwAJAgIATAAAAIg+AwChZzUAz7OWAKuAMQDKpZ4AaAgJAIxPAABfAAAAGQQEANi/rwA7AwMAeR0AAIJdXQC2kVAALAAAAFAEBADWwKAAv56dAKhmZABbAwQAeBYEAKtvXgB7KQAAyaKZACgDBACWYgAAq302AGQCAgC4jWkAcgoAAJFRAgCyhVUAk1gEALWNUwDTupkAdRoAAIhCAADh0bgAml9fAIY7AACDNgAAlFoAAG0EAACJSgAAt5FVANm+uQDXwaQABgAAAAwAAABGAAAAcQUAAHMOAAB5IgAAmGMEAK55XQCTQDoAEAAAADkAAABbAAAAZwAAAIExAACNSgAAuZBdAKtraQDPsZkAeBgAAI5TAADbw7gAnF0yAN/MuQDSupUAdxQAAH4oAACHPwAAj04AAJdfAACTXQAAFwAAADYCAgBCAAAATwAAAGMAAAC3i2cAfiUCAJhlAACsc18ACQAAANjFowCMSQIA4tO7AOLTuABrAQIAcgcAALuZXQCCLwAAikMAAIhABACLTQAAll0AAI1RAACQUgAAklUAAJdgAgAnAAAANwAAAFkAAACJPwAAi0gAAJhlAgCOVgAAxpqZAMGgbQB8JAAAgjABAIQ3AACFPAAAmWQAAJdkAACZZQEAlmAAAIpJAACOTQAAkE8AAI5PAACPVQAAll8CAOPUuwDTu5kAz7KZAM2smQDJo5kAOAAAAFoAAABkAAAAaAAAALaRUQB+JAIAgjAAAIY8AACHQAAAmGYAAJllAACYZAAAl2MAAJZhAACWXwAAlV0AAJNcAACTWgAAkFMAAI5VAACYZAQAAAAAAAA
